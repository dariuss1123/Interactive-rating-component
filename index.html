<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <div id="card" class="card">
    <img class="star-icon" src="images/icon-star.svg">
    <h1>How did we do?</h1>
    <p class="body-text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

    <div class="ratings-div">
      <div data-rat="1" class="rating">1</div>
      <div data-rat="2" class="rating">2</div>
      <div data-rat="3" class="rating">3</div>
      <div data-rat="4" class="rating">4</div>
      <div data-rat="5" class="rating">5</div>
    </div>

    <button>SUBMIT</button>
</div>

<script src="index.js"></script>
</body>
</html>
